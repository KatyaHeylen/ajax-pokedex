<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Pokedex</title>

</head>
<body>
<main>
    <section class="search">
        <div class="field">
            <label for="poke-id">Type the ID or name of Pokemon</label>
            <br/>
            <input type="text" name="poke-id" id="poke-id" />
        </div>
        <br/>
        <div class="btn">
        <button type="button" id="run">Search</button>
        </div>
    </section>
    <br/>
    <section class="output">
        <div class="datas">
            <img src="images/4OKm.gif" id="creature" alt=" " title="pokemon"/>
            <h1>ID</h1>
            <h2>NAME</h2>
            <div class="moves">
                <p class="move1">move1</p>
                <p class="move2">move2</p>
                <p class="move3">move3</p>
                <p class="move4">move4</p>
            </div>
            <div class="evolution">
                <img src="images/star.png" width="90px" id="evolpic" alt=" " title="pokemon"/>
                <h3>Name</h3>
            </div>
        </div>
    </section>
    <button type="button" class="reset">RESET</button>

</main>
<script src="script.js"></script>
</body>
</html>
